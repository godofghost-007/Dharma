filebeat.inputs:
- type: container
  paths:
    - '/var/lib/docker/containers/*/*.log'
  processors:
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"
    - decode_json_fields:
        fields: ["message"]
        target: ""
        overwrite_keys: true

- type: log
  enabled: true
  paths:
    - /var/log/dharma/*.log
  fields:
    service: dharma-platform
    environment: development
  fields_under_root: true
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

# Alternative direct Elasticsearch output (commented out)
# output.elasticsearch:
#   hosts: ["elasticsearch:9200"]
#   index: "dharma-logs-%{+yyyy.MM.dd}"

# Kafka output for high-throughput scenarios
# output.kafka:
#   hosts: ["kafka:9092"]
#   topic: "dharma-logs"
#   codec.json:
#     pretty: false

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["elasticsearch:9200"]