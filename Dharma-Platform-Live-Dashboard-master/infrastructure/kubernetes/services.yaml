apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: dharma-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
    spec:
      containers:
      - name: api-gateway
        image: dharma-platform/api-gateway-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: dharma-config
        - secretRef:
            name: dharma-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: dharma-platform
spec:
  selector:
    app: api-gateway-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
