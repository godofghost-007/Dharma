apiVersion: v1
kind: Secret
metadata:
  name: dharma-secrets
  namespace: dharma-platform
type: Opaque
stringData:
  # Database Credentials
  MONGODB_USERNAME: "dharma_user"
  MONGODB_PASSWORD: "CHANGE_ME_MONGODB_PASSWORD"
  
  POSTGRESQL_USERNAME: "dharma"
  POSTGRESQL_PASSWORD: "CHANGE_ME_POSTGRESQL_PASSWORD"
  
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # JWT Configuration
  JWT_SECRET_KEY: "CHANGE_ME_JWT_SECRET_KEY_32_CHARS_MIN"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "1"
  
  # External API Keys
  TWITTER_BEARER_TOKEN: "CHANGE_ME_TWITTER_BEARER_TOKEN"
  TWITTER_API_KEY: "CHANGE_ME_TWITTER_API_KEY"
  TWITTER_API_SECRET: "CHANGE_ME_TWITTER_API_SECRET"
  
  YOUTUBE_API_KEY: "CHANGE_ME_YOUTUBE_API_KEY"
  
  TELEGRAM_API_ID: "CHANGE_ME_TELEGRAM_API_ID"
  TELEGRAM_API_HASH: "CHANGE_ME_TELEGRAM_API_HASH"
  
  # Notification Services
  TWILIO_ACCOUNT_SID: "CHANGE_ME_TWILIO_ACCOUNT_SID"
  TWILIO_AUTH_TOKEN: "CHANGE_ME_TWILIO_AUTH_TOKEN"
  TWILIO_PHONE_NUMBER: "CHANGE_ME_TWILIO_PHONE_NUMBER"
  
  SENDGRID_API_KEY: "CHANGE_ME_SENDGRID_API_KEY"
  SENDGRID_FROM_EMAIL: "alerts@dharma-platform.gov.in"
  
  # Encryption Keys
  DATA_ENCRYPTION_KEY: "CHANGE_ME_DATA_ENCRYPTION_KEY_32_CHARS"
  
  # Monitoring
  PROMETHEUS_PASSWORD: "CHANGE_ME_PROMETHEUS_PASSWORD"
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_GRAFANA_ADMIN_PASSWORD"
---
